<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniply</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .haircut {
            margin: 20px 0;
            text-align: left;
        }
        .haircut h2 {
            margin-bottom: 10px;
            cursor: pointer;
            color: #0073e6;
            font-size: 1.5em;
        }
        .details {
            display: none;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .details h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .details ul, .details ol {
            padding-left: 20px;
            text-align: left;
        }
        .details ul li, .details ol li {
            margin-bottom: 5px;
        }
        .details a {
            color: #0073e6;
            text-decoration: none;
        }
        .details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sniply</h1>
        <div id="haircuts">
            <!-- Haircuts will be added here -->
        </div>
    </div>
    <script>
        function toggleDetails(id) {
            var details = document.getElementById(id);
            if (details.classList.contains('active')) {
                details.classList.remove('active');
                details.style.display = 'none';
            } else {
                details.classList.add('active');
                details.style.display = 'block';
            }
        }
    </script>
</body>
</html>
